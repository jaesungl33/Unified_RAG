<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unified RAG App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Unified RAG Application</h1>
            <nav class="tabs">
                <a href="/" class="tab-link {% if request.endpoint == 'index' %}active{% endif %}" data-tab="home">Home</a>
                <a href="/gdd" class="tab-link {% if request.endpoint == 'gdd_tab' %}active{% endif %}" data-tab="gdd">GDD RAG</a>
                <a href="/code" class="tab-link {% if request.endpoint == 'code_tab' %}active{% endif %}" data-tab="code">Code Q&A</a>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
