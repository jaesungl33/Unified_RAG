<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Unified RAG App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header id="header">
            <h1>
                <img src="{{ url_for('static', filename='icons/library.svg') }}" width="24" height="24" alt="Logo">
                Unified RAG
            </h1>
            <nav class="tabs">
                <a href="/" class="tab-link {% if request.endpoint == 'index' %}active{% endif %}" data-tab="home">
                    <img src="{{ url_for('static', filename='icons/home.svg') }}" width="18" height="18" style="margin-right: 8px;">
                    Home
                </a>
                <a href="/gdd" class="tab-link {% if request.endpoint == 'gdd_tab' %}active{% endif %}" data-tab="gdd">
                    <img src="{{ url_for('static', filename='icons/chat.svg') }}" width="18" height="18" style="margin-right: 8px;">
                    GDD RAG
                </a>
                <a href="/code" class="tab-link {% if request.endpoint == 'code_tab' %}active{% endif %}" data-tab="code">
                    <img src="{{ url_for('static', filename='icons/code.svg') }}" width="18" height="18" style="margin-right: 8px;">
                    Code Q&A
                </a>
                <a href="/explainer" class="tab-link {% if request.endpoint == 'explainer_tab' %}active{% endif %}" data-tab="explainer">
                    <img src="{{ url_for('static', filename='icons/file.svg') }}" width="18" height="18" style="margin-right: 8px;">
                    Keyword Finder
                </a>
                <a href="/manage" class="tab-link {% if request.endpoint == 'manage_documents' %}active{% endif %}" data-tab="manage">
                    <img src="{{ url_for('static', filename='icons/settings.svg') }}" width="18" height="18" style="margin-right: 8px;">
                    Manage
                </a>
            </nav>
        </header>
        
        <main id="main">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
